<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:o="http://orion.agriculture-gouv.fr/standard" >

    <o:table id="parcellesTable" title="#{Messages['fr.gouv.agriculture.pro.demo.ihm.agriculteursTab.parcelles']}">
        <o:thead>                            
            <o:tr data="true">                                
                <o:th id="libelle" sortable="true" moveable="true">
                    #{Messages['parcelle.libelle.shortLabel']}
                </o:th>
                <o:th id="libelleCadastre" sortable="true" moveable="true">
                    #{Messages['parcelle.libelleCadastre.shortLabel']}
                </o:th>
                <o:th id="surface" sortable="true" moveable="true">
                    #{Messages['parcelle.surface.shortLabel']}
                </o:th>
            </o:tr>
        </o:thead>
        <o:tbody>
            <o:repeat maxIt="10" var="parcelle" id="parcellesList">
                <o:fragment>
                    <o:tr data="true">
                        <o:td headers="libelle">
                            <o:inputText id="parcelleLibelle"
                                         title="#{Messages['parcelle.libelle.shortLabel']}"
                                         value="#{parcelle.libelle}"
                                         size="12"
                                         readonly="#{agriculteurFC.readOnly}"/>
                        </o:td>
                        <o:td headers="libelleCadastre">
                            <o:inputText id="parcelleLibelleCadastre" 
                                         title="#{Messages['parcelle.libelleCadastre.shortLabel']}"
                                         value="#{parcelle.libelleCadastre}"
                                         size="12"
                                         readonly="#{agriculteurFC.readOnly}"/>
                        </o:td>
                        <o:td headers="surface">
                            <o:inputText id="parcelleSurface" 
                                         title=" #{Messages['parcelle.surface.shortLabel']}"
                                         value="#{parcelle.surface}"
                                         size="12"
                                         readonly="#{agriculteurFC.readOnly}"/>
                        </o:td>
                    </o:tr>
                </o:fragment>
            </o:repeat>
        </o:tbody>
    </o:table>
</ui:composition>
