<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets" 
                xmlns:o="http://orion.agriculture-gouv.fr/standard">

    <o:control>
        <o:label>
            #{Messages['agriculteur.active.shortLabel']}
        </o:label>
        <o:checkbox 
            id="actifAgriculteur"
            title="#{Messages['agriculteur.active.shortLabel']}"
            value="#{agriculteur.actif}"
            disabled="true"/>
    </o:control>
    <o:control>
        <o:label>
            #{Messages['agriculteur.type.shortLabel']}
        </o:label>
        <o:outputText id="typeAgriculteur"
                      title="#{Messages['agriculteur.type.shortLabel']}"
                      value="#{agriculteur.typeAgriculteur}" 
                      />
    </o:control>
</ui:composition>
