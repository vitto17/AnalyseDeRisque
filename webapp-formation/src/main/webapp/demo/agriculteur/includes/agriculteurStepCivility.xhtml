    <o:control >
        <o:label>
            #{Messages['agriculteur.firstName.shortLabel']}
        </o:label>
        <o:inputText id="firstNameAgriculteur"
                     title="#{Messages['agriculteur.firstName.shortLabel']}"
                     value="#{agriculteur.prenom}"
                     required="true"  size="2" />
    </o:control>
    <o:control >
        <o:label>Etat Agriculteur</o:label>
        <o:comboBox id="etatAgriclteurChoice"
                    value="#{agriculteur.etatAgriculteur}"
